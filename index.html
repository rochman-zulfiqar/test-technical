<!DOCTYPE html>
<html>
<head>
  <meta charset="utf"-8>
  <title>BIODATA DIRI</title>
</head>
  <body>
    <h1>BIODATA DIRI</h1>
    <form onsubmit="alert('Submitted.');return false;">
      <input type="text" title="5-9 Character Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{7,20}$" placeholder="Username" required/>
      <input type="password" title=""8 Character Password. Use UpperCase,Lowercase,@ and numeric" pattern="(?=^.{8,}$)((?=.*\d) | (?=.*W+))(?![.\n]) (?=.*[A-Z])(?=.*{a-z}).*$" placeholder="password" required/>

    <input type="submit" value="login">
  </form>
    </body>
</html>
